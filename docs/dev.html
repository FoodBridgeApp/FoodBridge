<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FoodBridge Dev Console</title>
  <meta name="viewport" content="width=device-width" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; margin:24px; color:#111; }
    .card { max-width: 820px; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    label { display:inline-block; margin:6px 12px 6px 0; }
    input { padding:6px 8px; border:1px solid #e5e7eb; border-radius:8px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; margin:4px 8px 4px 0;}
    button:hover { background:#f9fafb; }
    pre { background:#f6f8fa; padding:12px; border-radius:8px; max-height:420px; overflow:auto; }
    .row { margin:10px 0; }
  </style>
  <script>
    // Make sure client points at your server
    window.__FB_API_BASE__ = "https://foodbridge-server-rv0a.onrender.com";
  </script>
</head>
<body>
  <h1>FoodBridge Dev Console</h1>
  <div class="card">
    <div class="row">
      <label>User ID <input data-field="userId" placeholder="christian"></label>
      <label>Cart ID <input data-field="cartId" placeholder="(filled after upsert)"></label>
    </div>
    <div class="row">
      <button data-btn="health">Health</button>
      <button data-btn="demoIngest">Demo Ingest</button>
      <button data-btn="upsert">Upsert Cart</button>
      <button data-btn="append">Append Item</button>
      <button data-btn="read">Read Cart</button>
      <button data-btn="export">Export JSON</button>
    </div>
    <div class="row">
      <label>Email to <input data-field="emailTo" placeholder="you@example.com"></label>
      <button data-btn="emailHealth">Email Health</button>
      <button data-btn="emailSend">Send Cart Email</button>
    </div>
    <pre data-out>(results appear here)</pre>
  </div>

  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/wireup.js"></script>
</body>
</html>
