<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FoodBridge — Weekly Meal Planner</title>
  <meta name="viewport" content="width=device-width" />
  <style>
    :root { --bd:#e5e7eb; --fg:#111; --muted:#6b7280; --bg:#fff; --chip:#f3f4f6; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--fg); background:#fafafa; margin:24px; }
    .wrap { max-width: 1100px; margin:0 auto; }
    .card { background:var(--bg); border:1px solid var(--bd); border-radius:12px; padding:16px; margin:12px 0; }
    h1 { margin:0 0 10px; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0; }
    .btn { padding:8px 12px; border:1px solid var(--bd); background:#fff; border-radius:10px; cursor:pointer; }
    .btn:hover { background:#f9fafb; }
    .muted { color:var(--muted); font-size:12px; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid var(--bd); padding:10px; text-align:left; vertical-align:top; }
    select, input { width:100%; padding:8px; border:1px solid var(--bd); border-radius:8px; }
    .chip { display:inline-block; background:var(--chip); padding:4px 8px; border-radius:999px; font-size:12px; }
    .right { text-align:right; }
    pre { background:#f6f8fa; padding:10px; border-radius:10px; max-height:320px; overflow:auto; }
    .two { display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    @media (max-width: 950px){ .two { grid-template-columns: 1fr; } }
    @media print {
      .toolbar, .emailRow, .rawBlock { display:none; }
      body { background:#fff; }
      .card { border:0; }
    }
  </style>
  <script>
    // Point to your server
    window.__FB_API_BASE__ = "https://foodbridge-server-rv0a.onrender.com";
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Weekly Meal Planner</h1>

    <div class="card">
      <div class="toolbar">
        <button class="btn" data-btn="loadCatalog">Reload Recipes</button>
        <button class="btn" data-btn="savePlan">Save Plan</button>
        <button class="btn" data-btn="loadPlan">Load Plan</button>
        <button class="btn" data-btn="clearPlan">Clear Plan</button>
        <button class="btn" data-btn="addAllToCart">Add All to Cart</button>
        <button class="btn" data-btn="exportPlan">Export Plan JSON</button>
        <button class="btn" onclick="window.print()">Print</button>
      </div>

      <div class="two emailRow">
        <div>
          <span class="chip">Cart ID: <span data-out="cartId">(none)</span></span>
          <div class="muted">Cart ID is saved to your browser after first upsert.</div>
        </div>
        <div class="right">
          <label class="muted">Email recipient</label>
          <div style="display:flex; gap:8px; justify-content:flex-end;">
            <input data-field="emailTo" placeholder="you@example.com" style="max-width:320px;" />
            <button class="btn" data-btn="emailHealth">Email Health</button>
            <button class="btn" data-btn="emailSend">Send Cart Summary</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Breakfast</th>
            <th>Lunch</th>
            <th>Dinner</th>
          </tr>
        </thead>
        <tbody data-out="grid"></tbody>
      </table>
    </div>

    <div class="card rawBlock">
      <h3>Raw Output</h3>
      <pre data-out="raw">(results appear here)</pre>
      <div class="muted" data-out="status"></div>
    </div>
  </div>

  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/plan.js"></script>
</body>
</html>
