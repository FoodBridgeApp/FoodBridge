<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile & Defaults</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0b1020;--card:#121a2e;--text:#e9f2ff;--muted:#9fb0c9;--accent:#60a5fa}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:15px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center}
    .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25);margin-bottom:16px}
    .title{margin:0 0 8px 0;font-size:18px}
    .muted{color:var(--muted)}
    input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #26324d;background:#0e1527;color:#eaf1ff}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #2a3b63;background:#0f1a31;color:#eaf1ff;cursor:pointer}
    .btn:hover{border-color:#3b5796}
    .accent{background:linear-gradient(180deg,#1f3b73,#152b52);border-color:#4d77c7}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid #233354;border-radius:999px;padding:6px 10px;background:#0f1c35}
    a{color:#9cc2ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    @media (max-width:700px){.grid-3{grid-template-columns:1fr}}
    label{display:block;margin-bottom:6px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between;margin-bottom:12px">
      <div class="pill">
        <a href="/index.html">‚Üê Back to planner</a>
      </div>
      <div class="muted">Defaults here will prefill the planner.</div>
    </div>

    <div class="card">
      <h2 class="title">Profile defaults</h2>
      <div class="grid-3">
        <div>
          <label for="dietSelect">Default diet</label>
          <select id="dietSelect">
            <option value="">None</option>
            <option>vegan</option>
            <option>vegetarian</option>
            <option>keto</option>
            <option>paleo</option>
            <option>low sodium</option>
            <option>low phosphorus</option>
          </select>
        </div>
        <div>
          <label for="servingsInput">Default servings</label>
          <input id="servingsInput" type="number" min="1" value="2" />
        </div>
        <div>
          <label>&nbsp;</label>
          <label class="row" style="gap:8px">
            <input id="alwaysFee" type="checkbox" />
            <span>Always apply service fee by default</span>
          </label>
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="saveBtn" class="btn accent">Save</button>
        <div id="saveMsg" class="muted"></div>
      </div>
    </div>
  </div>

  <script>
    const KEY = "profileDefaults:v1";

    function load(){
      try{ return JSON.parse(localStorage.getItem(KEY)) || {}; }
      catch{ return {}; }
    }
    function save(obj){
      localStorage.setItem(KEY, JSON.stringify(obj));
    }
    function render(){
      const d = load();
      if(d.diet) document.getElementById("dietSelect").value = d.diet;
      if(d.servings) document.getElementById("servingsInput").value = d.servings;
      document.getElementById("alwaysFee").checked = !!d.alwaysFee;
    }

    document.getElementById("saveBtn").addEventListener("click",()=>{
      const obj = {
        diet: document.getElementById("dietSelect").value,
        servings: Number(document.getElementById("servingsInput").value||2),
        alwaysFee: document.getElementById("alwaysFee").checked
      };
      save(obj);
      const msg = document.getElementById("saveMsg");
      msg.textContent = "Saved!";
      setTimeout(()=> msg.textContent="", 1200);
    });

    render();
  </script>
</body>
</html>
