<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodBridge</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #cart { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    #loader { display:none; text-align:center; margin:20px; }
    button { margin: 5px; padding: 8px 12px; cursor:pointer; }
    .recipe { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; }
  </style>
  <!-- Load our frontend logic (no inline JS below) -->
  <script defer src="frontend.js"></script>
</head>
<body>
  <h1>ü•ñ FoodBridge</h1>

  <!-- Loader -->
  <div id="loader">
    <img src="https://i.imgur.com/Mgk2D3f.gif" width="48" height="48" alt="loading bread..."/>
    <p>Loading your FoodBridge plan‚Ä¶</p>
  </div>

  <!-- Recipe / Plan Section -->
  <div id="plan-container">
    <h2>Sample Plan</h2>
    <div class="recipe">
      <h3>Grilled Chicken</h3>
      <p>Chicken breast, olive oil, garlic, herbs</p>
      <button onclick="addToCart('Grilled Chicken')">Add to Cart</button>
    </div>
    <div class="recipe">
      <h3>Veggie Pasta</h3>
      <p>Pasta, tomato, zucchini, mushrooms</p>
      <button onclick="addToCart('Veggie Pasta')">Add to Cart</button>
    </div>
  </div>

  <!-- Cart -->
  <h2>Your Cart</h2>
  <div id="cart"></div>
  <button onclick="printPlan()">üñ®Ô∏è Print Plan</button>

  <!-- Email Test -->
  <h2>Send Plan via Email</h2>
  <form id="emailForm">
    <input type="email" id="emailTo" placeholder="Recipient email" required />
    <button type="submit">Send Email</button>
  </form>
  <div id="emailStatus"></div>
</body>
</html>
