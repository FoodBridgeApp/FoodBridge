<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FoodBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="./favicon.ico"/>
  <style>
    :root{--bg:#0f1115;--card:#171a21;--ink:#e7eaf0;--muted:#9aa4b2;--accent:#4da3ff;--line:#232833}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.5 system-ui,Arial}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--line);position:sticky;top:0;background:rgba(15,17,21,.9);backdrop-filter: blur(8px);z-index:10}
    .brand{font-weight:700;font-size:18px}
    .api-label{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:8px}
    .btn{border:1px solid var(--line);background:#1d212b;color:var(--ink);padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn:hover{border-color:#2c3340}
    .btn-primary{background:var(--accent);color:#000;font-weight:600}
    .layout{display:grid;grid-template-columns:1.1fr 1fr 340px;gap:16px;padding:16px;max-width:1400px;margin:0 auto}
    h1{font-size:18px;margin:10px 0}
    h2{font-size:16px;margin:0 0 8px}
    h3{font-size:14px;margin:12px 0 6px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:10px;padding:12px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input, select{background:#0f1218;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:8px 10px}
    input{min-width:260px}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .list{margin:0;padding-left:18px}
    .recipe-title{margin:8px 0 2px}
    .recipe-sub{color:var(--muted);font-size:12px;margin-bottom:8px}
    .spinner{display:none;align-items:center;gap:8px;justify-content:center;padding:10px}
    .spinner img{width:28px;height:28px}
    .hidden{display:none}
    .cart{position:sticky;top:64px;height:calc(100vh - 80px);overflow:auto;background:var(--card);border:1px solid var(--line);border-radius:10px;padding:12px}
    .cart-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .checkout-total{font-weight:700}
    .footer{padding:20px 16px;color:var(--muted);border-top:1px solid var(--line);text-align:center;margin-top:16px}
  </style>

  <!-- IMPORTANT: load config.js first, then fb.js -->
  <script defer src="./config.js"></script>
  <script defer src="./fb.js?v=20251028"></script>
</head>
<body>

  <header class="topbar">
    <div class="brand">ðŸ¥– FoodBridge</div>
    <div class="api-label">API: <span id="apiBase"></span></div>
    <div class="actions">
      <button id="btn-print" class="btn">Print Plan</button>
      <button id="btn-email" class="btn btn-primary">Email Plan</button>
    </div>
  </header>

  <div id="spinner" class="spinner">
    <img src="./assets/spinner-baguette.svg" alt="Loading"/>
    <div>Workingâ€¦</div>
  </div>

  <main class="layout">
    <!-- Left: Ingest tools -->
    <section class="ingest">
      <h1>AI Recipe</h1>
      <div class="card">
        <div class="row">
          <input id="dish" placeholder="Dish name e.g., fish tacos"/>
          <select id="diet">
            <option value="">Diet: None</option>
            <option>Vegan</option><option>Vegetarian</option><option>Paleo</option>
            <option>Gluten-Free</option><option>Dairy-Free</option><option>Keto</option><option>Pescatarian</option>
          </select>
          <button id="btnDish" class="btn">Generate</button>
        </div>
        <div class="recipe-readout">
          <h2 id="dishTitle" class="recipe-title"></h2>
          <div id="dishMeta" class="recipe-sub"></div>
          <div class="grid-2">
            <div>
              <h3>Ingredients</h3>
              <ul id="dishIngredients" class="list"></ul>
            </div>
            <div>
              <h3>Steps</h3>
              <ol id="dishSteps" class="list"></ol>
            </div>
          </div>
        </div>
        <div class="row" style="gap:8px;margin-top:10px">
          <button id="btnAddIngredients" class="btn" disabled>Add ingredients to cart</button>
        </div>
      </div>

      <h1>Import from URL</h1>
      <div class="card">
        <div class="row">
          <input id="txt-url" placeholder="https://www.instagram.com/p/... or https://www.tiktok.com/@..."/>
          <button id="btn-ingest-url" class="btn">Import</button>
        </div>
        <div class="recipe-readout">
          <h2 id="urlTitle" class="recipe-title"></h2>
          <div id="urlMeta" class="recipe-sub"></div>
          <div class="grid-2">
            <div>
              <h3>Ingredients</h3>
              <ul id="urlIngredients" class="list"></ul>
            </div>
            <div>
              <h3>Steps</h3>
              <ol id="urlSteps" class="list"></ol>
            </div>
          </div>
        </div>
        <div class="row" style="gap:8px;margin-top:10px">
          <button id="btnAddIngredientsUrl" class="btn" disabled>Add ingredients to cart</button>
        </div>
      </div>

      <h1>Audio</h1>
      <div class="card">
        <input id="file-audio" type="file" accept="audio/*"/>
        <button id="btn-ingest-audio" class="btn">Transcribe & Extract</button>
      </div>

      <h1>Ingredient Suggestions</h1>
      <div class="card">
        <div class="row">
          <input id="q" placeholder="type: tomato"/>
          <button id="btn-suggest" class="btn">Suggest</button>
        </div>
        <ul id="suggestions" class="list"></ul>
      </div>
    </section>

    <!-- Middle: AI Recipes list (optionally used later) -->
    <section class="recipes">
      <h1>AI Recipes</h1>
      <div id="recipes"></div>
    </section>

    <!-- Right: Cart -->
    <aside id="cart" class="cart">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <div class="checkout-total">$<span id="checkout-total">0.00</span></div>
      </div>
      <ul id="cart-items"></ul>
      <div class="cart-actions">
        <button id="btn-opt-all" class="btn btn-primary">Optimize All</button>
      </div>
      <div id="savings" class="savings"></div>
    </aside>
  </main>

  <footer class="footer">Â© 2025 FoodBridge</footer>
</body>
</html>
